{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QALAAM Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #002b24;
            --accent-gold: #ffd700;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at 0% 0%, #004d40 0%, #002b24 50%, #001a15 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Abstract Islamic Pattern Background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            opacity: 0.1;
            z-index: -1;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-box {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-box h2 {
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: var(--accent-gold);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.07) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white !important;
            border-radius: 12px;
            padding: 0.8rem 1.2rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1) !important;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1);
        }

        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: var(--accent-gold);
            border: none;
            color: #002b24;
            font-weight: 700;
            border-radius: 12px;
            padding: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #ffea00;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(255, 215, 0, 0.3);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: white;
        }

        .error-msg {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            color: #ff808b;
            padding: 0.75rem;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo-box">
            <i class="bi bi-shield-lock-fill d-block fs-1 mb-2"></i>
            <h2>QALAAM</h2>
            <p class="text-white-50 small">Advanced Digital Library Admin</p>
        </div>

        {% if form.errors %}
        <div class="error-msg">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            Invalid username or password.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign In to Dashboard</button>
            </div>
        </form>

        <a href="{% url 'home' %}" class="back-link">
            <i class="bi bi-arrow-left me-1"></i> Back to Main Website
        </a>
    </div>

</body>

</html>
