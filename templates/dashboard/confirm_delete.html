{% extends 'dashboard/base.html' %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm rounded-4 mt-5">
            <div class="card-body p-5 text-center">
                <div class="bg-danger bg-opacity-10 p-4 rounded-circle d-inline-block mb-4">
                    <i class="bi bi-exclamation-triangle text-danger display-4"></i>
                </div>
                <h2 class="fw-bold mb-3">Delete Confirmation</h2>
                <p class="text-muted mb-5">
                    Are you sure you want to delete "<strong>{{ object }}</strong>"?<br>
                    <span class="text-danger small">This action cannot be undone.</span>
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                        <button type="submit" class="btn btn-danger rounded-pill px-5 py-2">
                            <i class="bi bi-trash me-2"></i> Yes, Delete
                        </button>
                        <a href="{{ request.META.HTTP_REFERER|default:'#' }}"
                            class="btn btn-light rounded-pill px-5 py-2">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
